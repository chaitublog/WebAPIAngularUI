<p>
  customer details
</p>

<form [formGroup]="custForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="custFirstName">First Name</label>
      <input type="text" formControlName="custFirstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.custFirstName.errors }" />
      <div *ngIf="submitted && f.custFirstName.errors" class="invalid-feedback">
          <div *ngIf="f.custFirstName.errors.required">Custmer First Name is required</div>
      </div>
  </div>
  <div class="form-group">
    <label for="custLastName">Last Name</label>
    <input type="text" formControlName="custLastName" class="form-control" />    
  </div>
  <div class="form-group">
    <label for="custAddress">Address</label>
    <input type="text" formControlName="custAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.custAddress.errors }" />
    <div *ngIf="submitted && f.custAddress.errors" class="invalid-feedback">
        <div *ngIf="f.custAddress.errors.required">Custmer Address is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="custContactNum">Contact Number</label>
    <input type="text" formControlName="custContactNum" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.custContactNum.errors }" />
    <div *ngIf="submitted && f.custContactNum.errors" class="invalid-feedback">
        <div *ngIf="f.custContactNum.errors.required">Custmer contactnumber is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="custCountry">Country</label>
    <input type="text" formControlName="custCountry" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.custCountry.errors }" />
    <div *ngIf="submitted && f.custCountry.errors" class="invalid-feedback">
        <div *ngIf="f.custCountry.errors.required">Custmer Country is required</div>
    </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Create Customer</button>
      <img *ngIf="loading" src="data:image/gif;" />
     
  </div>
</form>
