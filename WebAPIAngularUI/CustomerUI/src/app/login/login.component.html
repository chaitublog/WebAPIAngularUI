<div class="col-xs-4"></div>
<div class="col-xs-3">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 >Login</h2>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" width="200" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class=" form-group invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
        <img *ngIf="loading" src="data:image/gif;" />
    
    </div>
</form>
</div>
